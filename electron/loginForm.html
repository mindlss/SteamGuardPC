<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/fading.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">

    <script src="js/universalFunctions.js" type="text/javascript"></script>

    <title>Steam Guard :: Добавление аккаунта</title>
</head>
<body style="background-image: none; background-color: #101113;">

    <div class="topnav">
        <div class="topnav_close" id="CloseApp" onclick="CloseLogin()"><img src="./css/images/xmark.svg" alt="X"></div>
        <div class="topnav_wrap" id="MinApp" onclick="MinLogin()"><img src="./css/images/angle-down.svg" alt="_"></div>
    </div>

    <div class="loginInputWrap" id="loginInputWrap">
        <table class="table2" id="table1">
            <tr class="table_block" id="form_login"><td id="login"><input type="text" id="loginInput" tabindex="-1" placeholder="login" size="90"></td></tr>
            <tr class="table_block" id="forn_password"><td id="login"><input type="password" id="passwordInput" tabindex="-1" placeholder="password" size="90"></td></tr>
        </table>
        <table class="table2" id="table">

            <tr class="table_block butt_block" id="new_account" style="position: relative; height: 2.2em;"><td class="buttonAnim"><span class="buttonAnimText">sign in</span></td></tr>

            <tr class="table_block_warning" id="warning_lfb"><td id="warning_lf"></td></tr>

        </table>
    </div>

    <div class="loginInputWrap" id="emailInputWrap">
        <table class="table2" id="table1">
            <tr class="table_block" id="form_login"><td id="login"><input type="text" id="emailInput" tabindex="-1" placeholder="email code" size="90" maxlength="5"></td></tr>
        </table>
        <table class="table2" id="table">

            <tr class="table_block butt_block" id="emailTog" style="position: relative; height: 2.2em;"><td class="buttonAnim" onclick="sendEmailCode()"><span class="buttonAnimText">submit</span></td></tr>

            <tr class="table_block_warning" id="warning_lfb"><td id="warning_lfe"></td></tr>

        </table>
    </div>

    <div class="loginInputWrap" id="smsInputWrap">
        <table class="table2" id="table1">
            <tr class="table_block" id="form_login"><td id="login"><input type="text" id="smsInput" tabindex="-1" placeholder="sms code" size="90" maxlength="5"></td></tr>
        </table>
        <table class="table2" id="table">

            <tr class="table_block butt_block" id="smsTog" style="position: relative; height: 2.2em;"><td class="buttonAnim" onclick="sendSMSCode()"><span class="buttonAnimText">submit</span></td></tr>

            <tr class="table_block_warning" id="warning_lfb"><td id="warning_lfs"></td></tr>

        </table>
    </div>

    <div class="loginInputWrap" id="captchaInputWrap">
        <table class="table2" id="table1">
            <tr class="table_block" id="form_login" style="padding-top: 4px; padding-bottom: 4px;"><td id="captchaImg"><img id="captchaImg" style="height: 4.2em;" src="https://steamcommunity.com/public/captcha.php?gid=277e06fcd4e63487"></td></tr>
            <tr class="table_block" id="form_login"><td id="login"><input style="margin: 0; padding: 0; text-align: center;" type="text" id="captchaInput" tabindex="-1" placeholder="captcha" size="90" maxlength="5"></td></tr>
        </table>
        <table class="table2" id="table">

            <tr class="table_block butt_block" id="captchaTog" style="position: relative; height: 2.2em;"><td class="buttonAnim" onclick="sendCAPTCHACode()"><span class="buttonAnimText">submit</span></td></tr>

            <tr class="table_block_warning" id="warning_lfb"><td id="warning_lfc"></td></tr>

        </table>
    </div>

    <script defer src="js/accountLinker.js" type="text/javascript"></script>

</body>
</html>
